{{ define "main" }}
  <main class="focused">
    <div class="focused__container">
      <h1 class="focused__title highlighted">{{ .Params.Title }}</h1>
      {{ with .Params.Subtitle }}
        <h2 class="focused__subtitle">{{ . }}</h2>
      {{ end }}
      {{ .Content }}
    </div>
  </main>
{{ end }}
